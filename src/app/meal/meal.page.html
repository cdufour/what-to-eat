<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title *ngIf="meal">{{ meal.strMeal }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="meal">
    <!-- Incorporation de la vidéo Youtubr -->
    <iframe [src]="getYoutubeUrl()" width="100%" height="300"></iframe>

    <h1>{{ meal.strMeal }}</h1>
    <ion-badge>{{ meal.strCategory }}</ion-badge>
    <ion-badge color="secondary">{{ meal.strArea}}</ion-badge>

    <!-- liste des ingrédients -->
    <ion-list>
      <ion-item *ngFor="let ingredient of ingredients">
        <ion-label>{{ ingredient }}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!meal">
    <loader color="#c121ed"></loader>
  </div>
  

</ion-content>
